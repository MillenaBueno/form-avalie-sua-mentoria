<!DOCTYPE html>
<html lang="pt-br">
<head>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">

  <title>Avalie sua Mentoria</title>
</head>
<body>
  <div class="page">

    <header>
      <h1>AVALIE A SUA MENTORIA</h1>
      <p>Chegou a hora de avaliar o seu mentor. Bora lá?</p>
      <img src="./image/img1.svg" alt="Balão com estrelas">

      
    </header>
    
    <form>
      <fieldset>
        <div class="fieldset-wrapper">
          <legend class="first-legend">INFORMAÇÕES PESSOAIS</legend>  

          <div class="col-2">
            <div class="input-wrapper">
              <label for="event-name">Nome</label>
              <input type="text" 
              id="event-name"
              required>
            </div>
  
            <div class="input-wrapper">
              <label for="event-surname">Sobrenome</label>
              <input type="text" 
              id="event-surname"
              required>
            </div>
          </div>
  
          <div class="input-wrapper">
            <label for="event-email">Email<span>(digite um email válido)</span></label>
            <input type="url" \
            id="event-email"
            required>
          </div>
  
        </div>
      </fieldset>
  
      <fieldset>
        <div class="fieldset-wrapper">
          <legend>INFORMAÇÕES DO MENTOR</legend>
  
          <div class="input-wrapper">
            <label for="event-mentor">Selecione quem foi o seu mentor</label>
            <select id="event-mentor">
              <option value="one">Mentor 1</option>
              <option value="two">Mentor 2</option>
              <option value="tree">Mentor 3</option>
            </select>
          </div>
  
          <div class="input-wrapper">
            <label for="event-feedback">Feedback sobre o mentor</label>
            <textarea id="event-feedback"></textarea>
          </div>
  
          <div class="checkbox-wrapper">
            <input type="checkbox" id="event-check">
            <label for="event-check">Todas as minhas dúvidas foram esclarecidas durante a mentoria.</label>
          </div>
  
        </div>
      </fieldset>
  
      <fieldset>
        <div class="fieldset-wrapper">
          <legend>Agendando próxima mentoria</legend>
  
          <div class="col-3">
            <div class="input-wrapper">
              <label for="event-date">Data<span>(DD/MM/AAAA)</span></label>
              <input type="date" id="event-date">
            </div>
  
            <div class="input-wrapper">
              <label for="event-begin">Das</label>
              <input type="time" id="event-begin">
            </div>
  
            <div class="input-wrapper">
              <label for="event-end">Até</label>
              <input type="time" id="event-end">
            </div>
          </div>
          
        </div>
      </fieldset>
  
      <button class="button" type="submit" form="my-form">SALVAR</button>
  
    </form>

  </div>
  
</body>
</html>
